<form [formGroup]="stockPickerForm" role="form" id="stockPickerForm">
  <mat-form-field>
    <input
      matInput
      placeholder="Symbol e.g AAPL"
      formControlName="symbol"
      value="" id="symbol" type="text" required
    />
    <mat-error
      ><span 
        *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        "
        id="symbolError" aria-label="Please enter a symbol">Please enter a symbol</span
      >
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label  aria-label="Favorite time period" id="periodLabel" for="timePeriods">Favorite time period</mat-label>
    <mat-select formControlName="period" id="timePeriods" role="listbox" aria-labelledby="periodLabel">
      <mat-option
        *ngFor="let timePeriod of timePeriods"
        [value]="timePeriod.value" role="option"
      >
        {{ timePeriod.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button (click)="fetchQuote()" mat-raised-button id="submitBtn" role="button" aria-label="Go button" type="submit">Go</button>
</form>

<coding-challenge-chart [data$]="quotes$"></coding-challenge-chart>
