<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input
      matInput
      placeholder="Symbol e.g AAPL"
      formControlName="symbol"
      value=""
    />
    <mat-error
      ><span
        *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        "
        >Please enter a symbol</span
      >
    </mat-error>
  </mat-form-field>

  <!-- Task 3 :Custom Datepicker -->
  <div class="customDatepicker">
      <mat-form-field class="datePicker">
        <input matInput [matDatepicker]="fromDatepicker" formControlName="fromDate" [max]="maxDate"
          placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="fromDatepicker"></mat-datepicker-toggle>
        <mat-datepicker #fromDatepicker></mat-datepicker>
        <mat-error><span *ngIf="stockPickerForm.get('fromDate').invalid &&
            stockPickerForm.get('fromDate').touched">Please enter valid Date</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="datePicker">
        <input matInput [matDatepicker]="toDatepicker" formControlName="toDate" [max]="maxDate"
          placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="toDatepicker"></mat-datepicker-toggle>
        <mat-datepicker #toDatepicker></mat-datepicker>
        <mat-error><span *ngIf="stockPickerForm.get('toDate').invalid &&
            stockPickerForm.get('toDate').touched">Please enter valid Date</span>
        </mat-error>
        
      </mat-form-field>
    </div>
    <!-- Task 3 :Custom Datepicker -->
    <p class="text-danger" *ngIf="stockPickerForm.errors">{{stockPickerForm.errors?.dateError}}</p>

  <button [disabled]="stockPickerForm.invalid" (click)="fetchQuote()" mat-raised-button>Go</button>
</form>

<coding-challenge-chart [data$]="quotes$"></coding-challenge-chart>
